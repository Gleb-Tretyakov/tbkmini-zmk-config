# TBK Mini keyboard configuration for Engram layout
# Enhanced Bluetooth settings

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
# Battery reporting between halves

CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# Enable deep sleep to save battery

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
# Keyboard scan rate settings

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
# N-key rollover allows for simultaneous key presses

CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
# Split keyboard connectivity

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
# Faster keyboard startup and responsiveness

CONFIG_ZMK_BLE_THREAD_PRIORITY=5
CONFIG_BT_CTLR_SDC_PERIPHERAL_COUNT=6
CONFIG_BT_DEVICE_NAME="TBK Mini Engram"
# Enhanced layers and key behaviors

CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=64
# Increase macro capacity for navigation macros

CONFIG_ZMK_MACRO_DEFAULT_WAIT_MS=30
CONFIG_ZMK_MACRO_DEFAULT_TAP_MS=40
