# Настройка для поведения hold-tap (важно для layer-tap, mod-tap)
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=32 # Увеличьте, если используете много сложных поведений
CONFIG_ZMK_BEHAVIORS_MACRO_QUEUE_SIZE=16

# Настройки Bluetooth (примеры, могут не понадобиться или требовать корректировки)
# CONFIG_ZMK_SLEEP=y                       # Включить поддержку сна
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000     # Таймаут до сна в мс (5 минут)
# CONFIG_ZMK_BLE_PASSKEY_CONFIRM=y         # Запрос подтверждения ключа при сопряжении
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y           # Увеличить мощность передатчика Bluetooth (может улучшить стабильность)

# Если у вас есть OLED дисплей
# CONFIG_ZMK_DISPLAY=y

# Если вы используете энкодеры
# CONFIG_ZMK_EC11=y
# CONFIG_ZMK_EC11_TRIGGER_GLOBAL_THREAD=y

# Другие полезные опции
# CONFIG_ZMK_SETTINGS_RESET_ON_CLEAR=y     # Позволяет сбросить настройки клавиатуры специальной комбинацией
